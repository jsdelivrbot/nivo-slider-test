<doctype html>
<html>
<head>
<link rel="stylesheet" href="http://rawgit.com/mdinsmore/nivo-slider-test/master/nivo-test/nivo-slider-default.css" type="text/css" media="screen"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
<script src="http://rawgit.com/mdinsmore/nivo-slider-test/master/nivo-test/jquery.nivo.slider.pack.js" type="text/javascript"></script>
<style>
.slider-wrapper { width: 541px; margin: auto;}
</style>
</head>
<body>
	<div class="slider-wrapper theme-default">
		<div id="slider" class="nivoSlider">
			<img src="http://rawgit.com/mdinsmore/nivo-slider-test/master/nivo-test/images/belstone.jpg" alt="" />
			<a href="http://clearthought.co.uk" target="_blank">
				<img src="http://rawgit.com/mdinsmore/nivo-slider-test/master/nivo-test/images/knocklayd.jpg" alt="" title="#htmlcaption" />
			</a>
			<a href="http://nobreadisanisland.blogspot.co.uk/2013/12/cheese-and-tomato-pizza-with-soda-bread.html" target="_blank">
				<img src="http://rawgit.com/mdinsmore/nivo-slider-test/master/nivo-test/images/pizza.jpg" alt="" title="A soda bread pizza" />
			</a>
			<img src="http://rawgit.com/mdinsmore/nivo-slider-test/master/nivo-test/images/porlock.jpg" alt="" />
			<img src="http://rawgit.com/mdinsmore/nivo-slider-test/master/nivo-test/images/weymouth.jpg" alt="" />
		</div>
		<div id="htmlcaption" class="nivo-html-caption">
			<strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
		</div>
	</div>
	<script type="text/javascript">
		$(window).load(function() {
			$('#slider').nivoSlider();
		});
	</script>

</body>
</html>
