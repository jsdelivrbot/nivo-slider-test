<doctype html>
<html>
<head>
<link rel="stylesheet" href="nivo-slider-default.css" type="text/css" media="screen"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
<script src="jquery.nivo.slider.pack.js" type="text/javascript"></script>
<style>
.slider-wrapper { width: 541px; margin: auto;}
</style>
</head>
<body>
	<div class="slider-wrapper theme-default">
		<div id="slider" class="nivoSlider">
			<img src="images/belstone.jpg" alt="" />
			<a href="http://clearthought.co.uk">
			<img src="images/snow-small.png" alt="" title="#htmlcaption" /></a>
			<img src="images/laptop.jpg" alt="" title="This is an example of a caption" />
			<img src="images/keyboard.jpg" alt="" />
		</div>
		<div id="htmlcaption" class="nivo-html-caption">
			<strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
		</div>
	</div>
	<script type="text/javascript">
		$(window).load(function() {
			$('#slider').nivoSlider();
		});
	</script>

</body>
</html>
